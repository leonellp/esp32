<mat-card>
  <mat-card-header>
    <mat-card-title fxLayout="row">
      <button mat-button class="back-button" (click)="back()">
        <mat-icon>arrow_back_ios</mat-icon>
      </button>

      <b fxLayoutAlign="start center" *ngIf="produto">
        {{ produto.nome }} {{ produto.marca }}
      </b>
    </mat-card-title>
    <mat-form-field appearance="fill" fxLayoutAlign="end center">
      <mat-label>Filtre </mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Data incial" />
        <input
          matEndDate
          formControlName="end"
          (change)="loadHistorico()"
          placeholder="Data final"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Data inicial invalida</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Data final invalida</mat-error
      >
    </mat-form-field>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <canvas id="grafico" #grafico></canvas>
  </mat-card-content>
</mat-card>
