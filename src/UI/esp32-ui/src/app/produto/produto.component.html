<mat-card>
  <mat-card-title fxLayout="row">
    <button mat-button class="back-button" (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <b fxLayoutAlign="start center"> Produtos </b>

    <button class="align-end" mat-button [routerLink]="['new']">
      <mat-icon>library_add</mat-icon>
      Novo produto
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let produto of produtos?.values" role="listitem">
        <div
          style="cursor: pointer"
          fxLayoutAlign="space-between center"
          [routerLink]="[produto.idproduto, 'historico']"
        >
          {{ produto.nome }}

          {{ produto.marca }}
        </div>
        <div class="align-end">
          <button mat-flat-button [routerLink]="[produto.idproduto, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-flat-button (click)="remove(produto.idproduto)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>

        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
