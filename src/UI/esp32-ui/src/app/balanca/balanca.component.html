<mat-card>
  <mat-card-title fxLayout="row">
    <button mat-button class="back-button" (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <b fxLayoutAlign="start center"> balancas </b>

    <button class="align-end" mat-button [routerLink]="['new']">
      <mat-icon>library_add</mat-icon>
      Novo balanca
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item *ngFor="let balanca of balancas?.values" role="listitem">
        <div
          style="cursor: pointer"
          [routerLink]="[balanca.idbalanca, 'edit']"
          fxLayoutAlign="space-between center"
        >
          {{ balanca.nome }}
        </div>
        <button
          class="align-end"
          mat-flat-button
          (click)="remove(balanca.idbalanca)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
